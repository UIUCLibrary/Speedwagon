; sphinx_args = "-W -b html -d {envtmpdir}/doctrees source  {envtmpdir}/html"
[tox]
envlist = py36, docs

[tool:pytest]
testpath = tests
addopts = --verbose

[testenv]
deps =
    pytest
commands=py.test \
     {env:pytest_args:}

; ======================== tests ========================
[testenv:pytest]
deps =
    pytest
commands=py.test \
     {env:pytest_args:}

